{% extends "base.html" %}

{% block content %}
  <h1>Reservation List</h1>
  <ul>
    {% for reservation in reservations %}
      <li>
        <a href="{% url 'reservation-detail' reservation.user.pk reservation.pk %}">{{ reservation.reservation_reference }}</a> - {{ reservation.user }} - {{ reservation.status }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
