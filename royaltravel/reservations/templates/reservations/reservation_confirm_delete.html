{%extends 'base.html'%}


{% block content %}
  <h1>Cancel your reservation</h1>
  <p>Are you sure you want to Cancel "{{ reservation.formatted_reservation_number }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'reservation-detail' reservation.user.pk reservation.pk %}">Cancel</a>
  </form>
{% endblock %}
